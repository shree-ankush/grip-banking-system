<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Basic Banking System</title>
  </head>
  <body>
    <header>
      <h1>The Sparks Basic Banking System</h1>
      <nav>
        <ul>
          <a href="/index.html"><li>Home</li></a>
          <a href="/view-all.html"><li>View All Customers</li></a>
          <a href="send-money.html"><li>Send Money</li></a>
          <a href="transaction.html"><li>Transactions</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="tranfer-container">
        <h1>Bank Transfer</h1>
        <form id="transfer-form">
          <label for="sender-select">From:</label>
          <select id="sender-select" required></select>

          <label for="receiver-select">To:</label>
          <select id="receiver-select" required></select>

          <label for="amount">Amount:</label>
          <input type="number" id="amount" min="0.01" step="0.01" required />

          <button type="submit">Transfer Money</button>
        </form>

        <div id="transfer-message"></div>
      </div>
    </main>
    <script src="transfer.js"></script>
  </body>
</html>
